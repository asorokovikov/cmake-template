name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_NUMBER: ${{github.run_number}}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Print $BUILD_NUMBER
        run: echo "Build number is $BUILD_NUMBER"
      - name: Print GITHUB_RUN_NUMBER
        run: echo "GITHUB_RUN_NUMBER is $GITHUB_RUN_NUMBER"
      - name: Print run_number
        run: echo "GITHUB_RUN_NUMBER is ${{github.run_number}}"
      - uses: actions/checkout@v3
      - name: install packages
        run: sudo apt install -y cmake libspdlog-dev libboost-test-dev libgtest-dev
      - name: cmake
        run: cmake .
      - name: cmake build
        run: cmake --build .
      - name: cmake test
        run: cmake --build . --target test
      - name: cmake package
        run: cmake --build . --target package
